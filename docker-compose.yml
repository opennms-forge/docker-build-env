version: '2.3'

volumes:
  psql.data:
    driver: local
  opennms.data:
    driver: local

networks:
  opennms.net:
    driver: bridge

services:
  database:
    container_name: opennms.psql
    image: postgres:9.6
    environment:
     - TZ=Europe/Berlin
     - POSTGRES_HOST=database
     - POSTGRES_PORT=5432
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
    networks:
      - opennms.net
    volumes:
      - psql.data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "5432:5432"

  opennms:
    container_name: opennms.build.env
    image: opennms/build-env:bleeding
    init: true
    environment:
      - TZ=Europe/Berlin
      - POSTGRES_HOST=database
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - OPENNMS_DBNAME=opennms
      - OPENNMS_DBUSER=opennms
      - OPENNMS_DBPASS=opennms
    networks:
      - opennms.net
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./target/opennms-22.0.0-SNAPSHOT:/opt/opennms
      - ./etc-overlay:/opt/opennms-etc-overlay
    entrypoint: [ "/docker-entrypoint.sh" ]
    command: ["-s"]
    healthcheck:
      test: ["CMD", "curl", "-f", "-I", "http://localhost:8980/opennms/login.jsp"]
      interval: 1m
      timeout: 5s
      retries: 3
    ports:
      - "8980:8980"
      - "8101:8101"
      - "61616:61616"
      - "162:162/udp"
      - "514:10514/udp"
      - "50000:50000/udp"
      - "50001:50001/udp"
      - "50002:50002/udp"
